<md-toolbar color="primary">New Email</md-toolbar>
<md-card-content>
    <form class="email-input">
        <md-input class="demo-full-width" disabled value="From: My Name <my-email>"></md-input>
        <md-input class="demo-full-width" type="email" placeholder="To:..." value="" [(ngModel)]="toEmail"></md-input>

        <md-input-container>
            <textarea class="full-width-textarea" required md-maxlength="1000" [(ngModel)]="emailText"></textarea>
        </md-input-container>
    </form>
</md-card-content>
<md-card-actions>
    <button md-icon-button (click)="sendEmail()">
        <md-icon class="md-24">send</md-icon>
    </button>
</md-card-actions>
