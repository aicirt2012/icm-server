<html lang="en" ng-app="EmailApp">
<head>
    <link rel="stylesheet" href="/bower_components/angular-material/angular-material.min.css">
    <link rel="stylesheet" href="/style.css">
    <title>EmailApp</title>
</head>
<body layout="row" ng-controller="IndexCtrl">

<md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-open="leftOpen" md-is-locked-open="leftOpen && $mdMedia('gt-md')">
    <md-toolbar class="md-tall md-hue-2">
        <span flex></span>
        <div layout="column" class="md-toolbar-tools-bottom inset">
            <user-avatar></user-avatar>
            <span></span>
            <div>{{user.name}}</div>
            <div>{{user.email}}</div>
        </div>
    </md-toolbar>
    <md-list>
        <md-item ng-repeat="item in menu" ng-click="openView(item.link)">
            <a>
                <md-item-content md-ink-ripple layout="row" layout-align="start center">
                    <div class="inset">
                        <ng-md-icon icon="{{item.icon}}"></ng-md-icon>
                    </div>
                    <div class="inset">{{item.title}}
                    </div>
                </md-item-content>
            </a>
        </md-item>
        <md-divider></md-divider>
        <md-subheader>Management</md-subheader>
        <md-item ng-repeat="item in admin" ng-click="openView(item.link)">
            <a>
                <md-item-content md-ink-ripple layout="row" layout-align="start center">
                    <div class="inset">
                        <ng-md-icon icon="{{item.icon}}"></ng-md-icon>
                    </div>
                    <div class="inset">{{item.title}}
                    </div>
                </md-item-content>
            </a>
        </md-item>
        <md-divider></md-divider>
        <md-item ng-click="fetchMails()">
            <a>
                <md-item-content md-ink-ripple layout="row" layout-align="start center">
                    <div class="inset">
                        <ng-md-icon icon="refresh"></ng-md-icon>
                    </div>
                    <div class="inset">Update Emails
                    </div>
                </md-item-content>
            </a>
        </md-item>
    </md-list>
</md-sidenav>

<div layout="column" class="relative" layout-fill role="main">
    <div ng-view></div>
</div>

<script src="/bower_components/angular/angular.js"></script>
<script src="/bower_components/angular-route/angular-route.js"></script>
<script src="/bower_components/angular-animate/angular-animate.js"></script>
<script src="/bower_components/angular-aria/angular-aria.js"></script>
<script src="/bower_components/angular-resource/angular-resource.js"></script>
<script src="/bower_components/angular-material/angular-material.js"></script>
<script src="/bower_components/angular-sanitize/angular-sanitize.js"></script>
<script src="/bower_components/angular-jwt/dist/angular-jwt.js"></script>
<script src="/bower_components/angular-material-icons/angular-material-icons.min.js"></script>


<script src="/app.js"></script>
<script src="/app.router.js"></script>
<script src="/app.service.js"></script>
<script src="/shared/toolbar/toolbar.directive.js"></script>
<script src="/shared/useradvatar/useradvatar.directive.js"></script>


<script src="/index.js"></script>
<script src="/views/emaillist/emaillist.js"></script>
<script src="/views/email/email.js"></script>
<script src="/views/login/login.js"></script>
<script src="/views/mydata/mydata.js"></script>
<script src="/views/user/user.js"></script>
<script src="/views/statistics/statistics.js"></script>


</body>
</html>
