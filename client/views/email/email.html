<toolbar title="Email"></toolbar>

<md-content flex md-scroll-y>
    <ui-view layout="column" layout-fill layout-padding>
        <div class="inset" hide-sm></div>

        <md-card flex-gt-sm="90" flex-gt-md="80">
            <md-card-content>
                <md-item-content>
                    <div class="md-tile-content">
                        <span ng-repeat="sender in email.from">{{sender.name}}{{email.subject}}</span>
                    </div>
                    {{email.text}}
                </md-item-content>
            </md-card-content>
        </md-card>


    </ui-view>
</md-content>
