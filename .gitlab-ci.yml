image: node:latest

cache: 
  paths:
    - node_modules/

variables:
  repo_registry: 'registry.gitlab.com/fluxrankinggroup/fr-core'

stages:
  - install_dependencies
  - build


install_dependencies:
  stage: install_dependencies
  script:
    - npm install
  artifacts:
    paths:
      - node_modules/

build:
  stage: build
  script:
    - npm install gulp -g
    - gulp
  artifacts:
    paths:
      - dist/
      - node_modules/

